<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google clone</title>

    <link rel="stylesheet" href="style.css" />

    <!-- Google font icons -->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <div class="Navbar">
      <div class="Left">
        <a href="#"></a>
        <a href="#"></a>
      </div>

      <div class="Right">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <span class="material-symbols-outlined apps">apps</span>
        <span class="material-symbols-outlined profile">account_circle</span>
      </div>
    </div>

    <!-- body -->
    <div class="main">
      <img src="images/Google.png" alt="google logo" />

      <!-- Searchbar -->
      <div class="search">
        <div class="input">
          <span class="material-symbols-outlined">search </span>
          <input type="text" />
          <span class="material-symbols-outlined">mic</span>
          <span class="material-symbols-outlined">photo_camera</span>
        </div>
        <div class="buttons">
          <button>Google Search</button>
          <button>I'm Feeling Lucky</button>
        </div>
        <div class="Google-offered">
          <p>
            Google offered in:
            <a href="#">Hausa </a>
            <a href="#">Igbo </a>
            <a href="#">Ede Yoruba </a>
            <a href="#">Nigerian </a>
            <a href="#">Pidgin </a>
          </p>
        </div>
        <footer>
          <div class="Buttomnav">
            <div class="left">
              <a href="#">About</a>
              <a href="#">Advertising</a>
              <a href="#">Buisness</a>
              <a href="#">How Search works</a>
            </div>
            <div class="center">
              <img src="images/flower.png" alt="" />
              <a href="#">Our third decade of climate action: join us</a>
            </div>
            <div class="buttomright">
              <a href="#">Privacy</a>
              <a href="#">Terms</a>
              <a href="#">Settings</a>
            </div>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
